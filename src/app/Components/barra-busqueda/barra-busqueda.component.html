<div class="search-container">
    <div class="search-bar">
      <input type="text" placeholder="Buscar..." [(ngModel)]="searchQuery" (input)="search()">
    </div>
  </div>
  
  <ul class="suggestion-list" *ngIf="suggestions.length > 0">
    <li *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)">{{ suggestion }}</li>
  </ul>
  
  <app-mapa></app-mapa>
