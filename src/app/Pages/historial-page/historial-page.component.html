<section class="contenedor">
<h2 class="titulo">Mis Ultimas Busquedas </h2> 
<div class="seccion-datos-usuario">
<p class="email">{{mail_usuario_logueado}}</p>
</div>

<!--
  valor resultados cargados: {{resultados_cargados}}
-->

    <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>

  </button>
</section>

<button type="button" class="btn btn-warning" (click)="LimpiarHistorial()"><i class="bi bi-clock-history"></i> Limpiar Historial </button>
<div class="contenedor-loading" *ngIf="mostrar_loading">
<div class="wrapper">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
</div>
</div>

<div class="seccion-listar-historial" *ngFor="let resultado of lista_resultados">
    <div class="resultado">
        <div class="contenedor-imagen">
        <img [src]="resultado.url_bandera" class="bandera"alt="">
        </div>
        
            <div class="seccion-datos-por-busqueda" (click)="VerBusquedasAnteriores(resultado.id,resultado.idPais)">
                <p >{{resultado.pais}}</p>
                <p>{{resultado.categoria}}</p>
                <p>{{resultado.cantidad}} videos</p>
                <p>{{resultado.fecha}} a las {{resultado.hora}} hs</p>
            </div>
            <div class="contenedor-boton-eliminar">
                
                <button class="delete-button" (click)="eliminarBusqueda(resultado.id)">
                    <svg class="delete-svgIcon" viewBox="0 0 448 512">
                                      <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
                                    </svg>
                  </button>
            </div>

    </div>



</div>

<div class="aviso-sin-busquedas" *ngIf="!mostrar_loading && historial_vacio">
    <p>No se han encontrado b√∫squedas recientes</p>
</div>
